-
 name: pb on use of file and lineinfile module
 hosts: client1
 tasks:
  - name: code to create a folder
    file:
     path: /opt/india
     state: directory

  - name: code to create a file
    file:
     path: /op/india/russia.txt
     state: touch

  - name: code to give execute permissions
    file:
     path: /op/india/russia.txt
     mode: u+x

  - name: code to write the message into file
    lineinfile:
     path: /op/india/russia.txt
     line: 'hello world'
     